<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Increase second</button>
        <p>{{ counter }} | {{ secondCounter }}</p>
        <p>{{ result() }} | {{ output }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0
            },
            computed: { // this will listen to the counter value only
                output: function () {
                    console.log('Computed');
                    return this.counter * 2 > 10 ? 'Greater than 10' : 'Less than 10';
                }
            },
            watch:{ // this will listen to all changes
                counter: function(){
                    var vm = this;
                    setTimeout(function(){
                        vm.counter = 0;
                    }, 2000);
                }
            },
            methods: {
                result: function () {
                    console.log('Method');
                    return this.counter * 2 > 10 ? 'Greater than 10' : 'Less than 10';
                }
            }
        });
    </script>
</body>

</html>
